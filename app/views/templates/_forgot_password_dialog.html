<form name="forgotPasswordForm" ng-submit="submit()" novalidate data-annotate-blur class="annotate-blur">
  <div class='modal-header'>
    <h3>Forgot Password
        <span class="close close-modal" ng-click="close()">Ã—</span>
    </h3>
  </div>
  <div class='modal-body clearfix'>
    <p class="error" ng-show="errorMsg">{{errorMsg}}</p>
    <p>Enter your email address for instructions.</p>
    <div class='modal-form-container'>
      <input type='text' name="email" required placeholder='Email' ng-model="user.email" class='mvm' /><br />
      <div class='mvm'>
        Know your password?&nbsp;<a href="javascript://" ng-click="close('login')">Sign In</a>
      </div>
      <div class='mvm'>
        Not a member?&nbsp;<a href="javascript://" ng-click="close('signUp')">Sign Up</a>
      </div>
    </div>
      <div class='modal-form-container modal-line'>
          <div></div>
          <span>or</span>
          <div></div>
      </div>
    <div class='modal-form-container secondary'>
      <div class='mtl mbl inline-block'>Or, sign in with facebook</div><br />
      <a href="javascript://" class="btn btn-oauth btn-social-facebook" ng-click="login('facebook')"><i class="icon fui-facebook"></i> Facebook</a>
    </div>
  </div>
  <div class='modal-footer'>
    <input type="submit" class="btn btn-primary" value="Send Instructions">
  </div>
</form>
