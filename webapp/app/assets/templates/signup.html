<div ng-controller="SignUpController" ng-hide="currentUser()">
  <h2>Sign Up</h2>
  <p><input type='text' placeholder='Name' ng-model="user.name" /></p>
  <p><input type='text' placeholder='Email' ng-model="user.email" /></p>
  <p><input type='password' placeholder='Password' ng-model="user.password" /></p>
  <p><input type='password' placeholder='Confirm' ng-model="user.password_confirmation"/></p>
  <a href="javascript://" class="btn btn-primary" ng-click="signUp()">Sign Up</a>
</div>
