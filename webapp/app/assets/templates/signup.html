<div ng-controller="SignUpController" ng-hide="currentUser()">
  <h2>Sign Up</h2>
  <input type='text' placeholder='Name' ng-model="user.name" /><br />
  <input type='text' placeholder='Email' ng-model="user.email" /><br />
  <input type='password' placeholder='Password' ng-model="user.password" /><br />
  <input type='password' placeholder='Confirm' ng-model="user.password_confirmation"/><br />
  <a href="javascript://" ng-click="signUp()">Sign Up</a>
</div>
