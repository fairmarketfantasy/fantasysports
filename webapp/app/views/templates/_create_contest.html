<div class='modal-header'>
  <h1>Create a Contest {{markets.currentMarket.started_at | shortFormTime }}</h1>
</div>
<div class='modal-body'>
  <div class="clearfix">
    <div class="full-row">
      <h3>Contest Type</h3>
      <ul class="nav nav-pills modal-pills">
        <li ng-class="{active: contest_type == 'h2h'}"><a href="javascript://" ng-click="contest_type = 'h2h'">H2H</a></li>
        <li ng-class="{active: contest_type == '194'}"><a href="javascript://" ng-click="contest_type = '194'">194</a></li>
        <li ng-class="{active: contest_type == '970'}"><a href="javascript://" ng-click="contest_type = '970'">270</a></li>
      </ul>
    </div>
    <div class="full-row">
      <h3>Entry Fee</h3>
      <ul ng-show="contest_type != 'h2h'"class="nav nav-pills modal-pills">
        <li ng-class="{active: buy_in == 0}"><a href="javascript://"        ng-click="buy_in = 0">Free</a></li>
        <li ng-class="{active: buy_in == 1}"><a href="javascript://"        ng-click="buy_in = 1">$1</a></li>
        <li ng-class="{active: contest_type == 10}"><a href="javascript://" ng-click="buy_in = 10">$10</a></li>
      </ul>
      <div ng-show="contest_type == 'h2h'">
        <span class="currency" ng-hide="isFree">$</span>
          <input class="buy-in" ng-show="contest_type == 'h2h'" type="text" pattern="[0-9]" ng-model="buy_in" placeholder="$10"/>
        <span class="currency" ng-show="isFree">FanFrees</span>

        <div class="mini-center">
          <label class="checkbox" for="checkbox1" ng-click="toggleChecked('checked1')" ng-class="{'checked': checked1}">
            <span class="icons">
              <span class="first-icon fui-checkbox-unchecked"></span>
              <span class="second-icon fui-checkbox-checked"></span>
            </span>
            Play FREE
          </label>
          <input type="checkbox" id="checkbox1" class="hide" ng-model="isFree"/>
        </div>
      </div>
    </div>
  </div>

  <div class="clearfix">

    <div class="full-row">
      <h3>Invite friends</h3>
      <textarea ng-model="invitees" placeholder="Put your friend's email addresses in here"></textarea>
    </div>
    <div class="full-row">
      <h3>Custom note</h3>
    <textarea ng-model="message" placeholder="If you want to send a custom message, put it here"></textarea>
    </div>    
  </div>

  <div>
    
  </div>
  <div>
    
  </div>
</div>
<div class='modal-footer'>
  <a href="javascript://" class="btn btn-success" ng-click="createContest()">Create Contest</a>
  <a href="javascript://" class="btn" ng-click="close()">Cancel</a>
</div>
