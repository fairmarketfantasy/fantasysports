<div ng-controller="LoginController">
  <div class='modal-header'>
    <h3>Sign In</h3>
  </div>
  <div class='modal-body clearfix'>
    <form>
      <p class="error" ng-show="errorMsg">{{errorMsg}}</p>
      <div class='modal-form-container'>
        <input type='text' placeholder='Email' ng-model="user.email" class='mvm' /><br />
        <input type='password' placeholder='Password' ng-model="user.password" class='mvm' tooltip="Must be at least 6 characters" tooltip-placement='right' tooltip-trigger='focus' /><br />
        <div class='mvm'>
          Not a member?&nbsp<a href="javascript://" ng-click="close('signUp')">Sign Up</a>
        </div>
        <div class='mvm'>
          <a href="javascript://" ng-click="close('forgotPassword')">Forgot Your Password?</a>
        </div>
      </div>
      <div class='modal-form-container secondary'>
        <div class='mtl mbl inline-block'>Or, sign in with facebook</div><br />
        <a href="javascript://" class="btn btn-oauth btn-social-facebook" ng-click="login('facebook')"><i class="icon fui-facebook"></i> Facebook</a>
      </div>
    </div>
    <div class='modal-footer'>
      <a href="javascript://" class="btn btn-primary" ng-click="login('email')">Sign In</a>
      <a href="javascript://" class="btn" ng-click="close()">close</a>
    </div>
  </form>
</div>
