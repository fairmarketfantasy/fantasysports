<form name="loginForm" ng-submit="submit()" novalidate data-annotate-blur class="annotate-blur">
  <div class='modal-header'>
    <h3>Sign In
        <button class="close close-modal" ng-click="close()">Ã—</button>
    </h3>
  </div>
  <div class='modal-body clearfix'>
    <p ng-show="message">{{message}}</p>
    <p class="error" ng-show="errorMsg">{{errorMsg}}</p>
    <div class='modal-form-container'>
      <input type='text' name="email" required placeholder='Email' ng-model="user.email" class='mvm' focus-me="loginForm.email.$error.required" /><br />
      <input type='password' name="password" required placeholder='Password' ng-model="user.password" class='mvm'><br />
      <div class='mvm pull-left sing-up-link'>
        Not a member?&nbsp;<a href="javascript://" ng-click="close('signUp')">Sign Up</a>
      </div>
      <div class='mvm pull-left sing-up-link border-none'>
        <a href="javascript://" ng-click="close('forgotPassword')">Forgot Your Password?</a>
      </div>
    </div>
    <div class='modal-form-container modal-line'>
        <div></div>
        <span>or</span>
        <div></div>
    </div>
    <div class='modal-form-container secondary'>
      <div class='mtl mbl inline-block'>Or, sign in with facebook</div><br />
      <a href="javascript://" class="btn btn-oauth btn-social-facebook" ng-click="login('facebook')"><i class="icon fui-facebook"></i> Facebook</a>
    </div>
  </div>
  <div class='modal-footer'>
    <input type="submit" class="btn btn-primary" value="Sign In">
  </div>
</form>
