<div class="roster-title">
  <h3>Your <span ng-show="history">Past {{currentUser.currentSport}} </span>Individual Prediction
      <a class="btn btn-small btn-success pull-right" href="/#/{{currentUser.currentSport}}/rosters">My Predictions</a>
  </h3>
</div>
<table class="table table-striped">
  <thead>
    <th>Event</th>
    <th>Choice</th>
    <th>Prediction</th>
    <th colspan="3">PT</th>
    <th>Award</th>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat="prediction in predictionList | orderBy:'id':reverse=true" >
      <td>
        <div>
            {{prediction.market_name}}
        </div>
      </td>
      <td>
        <div>
            {{prediction.player_name}}
        </div>
      </td>
      <td colspan="3" class="list-statistic">
        <span ng-repeat="statistic in prediction.event_predictions">
            {{statistic.diff | capitalize}}:
            {{statistic.value}}&nbsp;
            {{statistic.event_type}}
        </span>
      </td>
        <td>
            <div>
                {{prediction.pt}}
            </div>
        </td>
        <td>
            <div>
                {{prediction.award}}
            </div>
        </td>
        <td>
           <a href="javascript://" ng-click="openPredictionDialog(prediction.id, prediction.player_stat_id, prediction.player_name)">Edit</a>
        </td>
    </tr>
  </tbody>
</table>
<btn class="btn" ng-show="showMore" ng-click="fetchMore()">Show More</btn>
