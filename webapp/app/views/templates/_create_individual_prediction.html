<div class='modal-header'>
    <h3>{{player.name}} <span class="pt">PT</span>
        <button class="close close-modal" ng-click="close()">Ã—</button>
    </h3>
</div>
<div class='modal-body clearfix'>
   <ul class="no-no prediction-modal-body clearfix">
       <li ng-repeat="point in points" ng-class="{'border-none': $index == 2 || $index == 5}">
          <p>{{point.name | capitalize}} : {{point.value}}</p>
           <div>
              <a href="javascript://" class="btn prediction-less" ng-click="confirmModal('less', point.value, point.name)">less</a>
              <a href="javascript://" class="btn prediction-more" ng-click="confirmModal('more', point.value, point.name)">more</a>
           </div>
       </li>
   </ul>
    <p class="pull-left bit" ng-repeat="event in events" ng-show="events">Your bid {{event.diff}} {{event.value}}: {{event.name | capitalize}}</p>
</div>
<div class='modal-footer'>

</div>

<div class="confirm-modal" ng-show="confirmShow">
    <div class="modal-body clearfix">
        <h4 class="pull-left">Predict {{player.name}} {{confirm.diff}} than {{confirm.value}} {{confirm.name}}?</h4>
    </div>
    <div class='modal-footer'>
        <a href="javascript://" class="btn btn-success" ng-click="confirmSubmit()">Submit</a>
        <a href="javascript://" class="btn" ng-click="confirmShow = false">Cancel</a>
    </div>
</div>
<div class="confirm-backdrop" ng-show="confirmShow" ng-click="confirmShow = false"></div>
<div class="individual-prediction-backdrop" ng-click="close()"></div>
